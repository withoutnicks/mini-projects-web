<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Only CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c851fe2c54.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container">
      <nav class="nav">
        <img class="container_logo" src="../icon.png" alt="Logo page" />

        <!-- Button -->
        <label class="btn_menu" for="btn">
          <i class="fa-solid fa-bars" style="color: #fff; font-size: 1.5rem; cursor: pointer;"></i>
        </label>
        <input class="checkbox" type="checkbox" id="btn" />

        <ul class="nav_list" role="navigation">
          <li class="nav_item"><a href="#">Home</a></li>
          <li class="nav_item"><a href="#">About</a></li>
          <li class="nav_item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
